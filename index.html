<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hugo Javascript Ecommerce </title>
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom Css -->
     <link rel="stylesheet" href="styles.css">

</head>

<body>
  <!-- Create a navbar to menu --> 
  <nav class="navbar">
     
    <!-- Edit the items positions-->
    <div class="navbar-center">

      <!-- Nav icon Edit the icons size-->
      <span class="nav-icon">
          <i class="fa fa-bars"></i> <!-- Bars icon-->
      </span>

    <!-- Logo-->
    <img src="./images/Hol.png" width="180px" height="150" alt="store logo" /> 
    
      <!-- Edit the cart icon-->
    <div class="cart-btn">
         
        <!-- The span tag is used with inline elements whilst the div tag is used with block-level content.-->
        <span class="nav-icon">
            <i class="fa fa-cart-plus"> </i>
        </span>

        <!-- Edit the cart items-->
        <div class="cart-items"> 0 </div>
     </div>
     
 </div>
 <!--End of nabbar-->  
</nav>    
     
    
    <!--Hero The hero image looks attractive when you are using it as a banner. 
      Suppose you want to inform others about your newly added features 
      then it will be the best procedure to proceed to use those features. -->
     <header class="hero">
       <!-- Class to edit the banner --> 
      <div class="banner">
      <h1 class="banner-title"> Perfumes e Sabonetes  </h1>
      <button class="banner-btn"> Compre Agora </button>
     </div>
     <!-- End of Hero -->
    </header>

    <!--Products Section-->
   <section class= "products">
    <div class = "section-title">
        <button class="ourproducts">
          <h2> Nossos Produtos </h2>  
        </button>

    </div>

      <div class="products-center">
        <!-- Single Product-->

        <article class="product"> 

          <div class="img-container">
            <img src="./images/product-1.jpeg" alt="product"
            class="product-img">
            <button class="bag-btn" data-id="1"> 
              <i class="fas fa shopping-cart"> </i> adicionar ao carrinho
            </button> 
          </div>

          <h3> Sabonete Artesanal </h3>

          <h4> R$: 10,00 </h4>

        </article>

      </div>
  </section>

 





    <script src="app.js"> </script>

</body>
</html>
