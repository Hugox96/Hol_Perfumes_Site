<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hugo Javascript Ecommerce </title>
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom Css -->
     <link rel="stylesheet" href="styles.css">

</head>

<body>
  <!-- Create a navbar to menu --> 
  <nav class="navbar">
     
    <!-- Edit the items positions-->
    <div class="navbar-center">

      <!-- Nav icon Edit the icons size-->
      <span class="nav-icon">
          <i class="fa fa-bars"></i> <!-- Bars icon-->
      </span>

    <!-- Logo-->
    <img src="./images/Hol.png" width="180px" height="150" alt="store logo" /> 
    
      <!-- Edit the cart icon-->
    <div class="cart-btn">
         
        <!-- The span tag is used with inline elements whilst the div tag is used with block-level content.-->
        <span class="nav-icon">
            <i class="fa fa-cart-plus"> </i>
        </span>

        <!-- Edit the cart items-->
        <div class="cart-items"> 0 </div>
     </div>
     
 </div>
 <!--End of nabbar-->  
</nav>    
     
    
    <!--Hero The hero image looks attractive when you are using it as a banner. 
      Suppose you want to inform others about your newly added features 
      then it will be the best procedure to proceed to use those features. -->
     <header class="hero">
       <!-- Class to edit the banner --> 
      <div class="banner">
      <h1 class="banner-title"> Perfumes e Sabonetes  </h1>
      <button class="banner-btn"> Compre Agora </button>
     </div>
     <!-- End of Hero -->
    </header>

    <!--Products Section-->
   <section class= "products">
    <div class = "section-title">
	    <!-- I created this class to design a button and edit with class css-->
        <button class="ourproducts">
          <h2> Nossos Produtos </h2>  
        </button>
    </div>

    <!-- very important class to edit grid and align images products-->
    <div class="products-center">
	  
    <!-- Product 1-->
    <article class="product"> 
	
          <div class="img-container">
            <img src="./images/product-1.jpeg" alt="product"
            class="product-img">
            <button class="bag-btn" data-id="1"> 
              <i class="fa fa-shopping-cart"> </i> adicionar ao carrinho
            </button> 
          </div>
		  
          <h3> Sabonete Artesanal </h3>
          <h4> R$: 10,00 </h4>		  
	</article>
	
	<!-- Product 2-->	
    <article class="product"> 

          <div class="img-container">
            <img src="./images/product-2.jpeg" alt="product"
            class="product-img">
            <button class="bag-btn" data-id="1"> 
              <i class="fa fa-shopping-cart"> </i> adicionar ao carrinho
            </button> 
          </div>

          <h3> Sabonete Artesanal </h3>
          <h4> R$: 13,00 </h4>
		  
    </article>
		
    <!--Product -3-->		
    <article class="product"> 

          <div class="img-container">
            <img src="./images/product-3.jpeg" alt="product"
            class="product-img">
            <button class="bag-btn" data-id="1"> 
              <i class="fa fa-shopping-cart"> </i> adicionar ao carrinho
            </button> 
          </div>

          <h3> Sabonete Artesanal </h3>
          <h4> R$: 15,00 </h4>
		  
    </article>

	<!--Product -4-->		
    <article class="product"> 

          <div class="img-container">
            <img src="./images/product-4.jpeg" alt="product"
            class="product-img">
            <button class="bag-btn" data-id="1"> 
              <i class="fa fa-shopping-cart"> </i> adicionar ao carrinho
            </button> 
          </div>

          <h3> Sabonete Artesanal </h3>
          <h4> R$: 15,00 </h4>
		  
      </article>
  </div>
	
  <!-- End of Products-->
  </section>
  
  <!-- Begin of Cart -->
   <div class="cart-overlay">
      
     <!-- Div to create cart background-->
     <div class="cart">
       
       <span class="close-cart">
         <i class="fa fa-window-close"> </i>
       </span>

       <h2> Seu carrinho </h2>
       <!-- Div to edit the cart itens-->
       <div class="cart-item">

       <img src="./images/product-1.jpeg">
       
       <!-- Div with products information-->
       <div> 
         <h3> Sabonete Artesanal </h3>
         <br>
         <h4> R$: 13,00 </h4>
         <br>
         <span class="remove-item"> <b> Remover </b> </span>
       </div>
       
       <!-- Div to select how many itens we going to buy-->
       <div>
         <i class="fa fa-chevron-up"> </i>
         <p class="item-amount"> 1  </p>
         <i class="fa fa-chevron-down"> </i>
       </div>
       <!-- End of cart-item-->
       </div>

       <!-- Div to edit cart-footer-->
      <div class="cart-footer">
        <h3> Seu Total R$:  <span class="cart-total"> 0 
        </span></h3>
        <button class="clear-cart banner-btn"> Limpar carrinho </button>
      </div>

 
      <!--End of cart-->
      </div>

    <!--End of Cart-Overlay -->
   </div>

    <script src="app.js"> </script>

</body>
</html>
